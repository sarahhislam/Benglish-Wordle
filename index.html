!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banglish Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .square {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      margin: 2px;
      font-weight: bold;
      font-size: 24px;
      border-radius: 6px;
      text-transform: uppercase;
    }
    .green { background-color: #6aaa64; color: white; }
    .yellow { background-color: #c9b458; color: white; }
    .gray { background-color: #787c7e; color: white; }
  </style>
</head>
<body>

  <p>Guess the 5-letter English word! You have 6 tries.</p>
  <input type="text" id="guessInput" maxlength="5" />

      "yacht","yards","yeast","yield","zebra","zesty","zonal"
    ];

    const TARGET = WORDS[Math.floor(Math.random() * WORDS.length)];
    const MAX_GUESSES = 6;
    let attempts = 0;

    function evaluateGuess(guess, target) {
      let result = Array(5).fill("gray");
      let targetList = target.split("");

      for (let i = 0; i < 5; i++) {
        if (guess[i] === target[i]) {
          result[i] = "green";
          targetList[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (result[i] === "gray" && targetList.includes(guess[i])) {
          result[i] = "yellow";
          targetList[targetList.indexOf(guess[i])] = null;
        }
      }

      return result;
    }

    function sendGuess() {
      let input = document.getElementById("guessInput");
      let guess = input.value.toLowerCase();

      if (guess.length !== 5) {
        alert("Enter a 5-letter English word.");
        return;
      }

      let colors = evaluateGuess(guess, TARGET);
      let board = document.getElementById("board");
      let row = document.createElement("div");

      for (let i = 0; i < 5; i++) {
        let sq = document.createElement("span");
        sq.className = "square " + colors[i];
        sq.innerText = guess[i];
        row.appendChild(sq);
      }

      board.appendChild(row);
      input.value = "";
      attempts++;

      if (guess === TARGET) {
        document.getElementById("message").innerText = "üéâ You guessed it!";
      } else if (attempts >= MAX_GUESSES) {
        document.getElementById("message").innerText = `‚ùå Out of guesses. The word was: ${TARGET}`;
      }
    }
  </script>
